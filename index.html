<html>
  <head>
    <title>Sign Up & Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body>
    <div id="login-page-background">
      <form id="login-signup-card">
        <div class="form-row">
          <div class="form-selection-buttons">
            <button type="button">Login</button>
            <button type="button">Sign Up</button>
          </div>
        </div>
        <div class="form-row">
          <div class="social-icons">
            <div class="social-icon">
              <i class="fa fa-facebook"></i>
            </div>
            <div class="social-icon">
              <i class="fa fa-twitter"></i>
            </div>
            <div class="social-icon">
              <i class="fa fa-google"></i>
            </div>
          </div>  
        </div>
        <div class="form-row">
          <input type="text" class="text-input" placeholder="username"/>
        </div>
        <div class="form-row">
          <input type="password" class="text-input" placeholder="password"/>
        </div>
        <div class="form-row remember-password">
          <input type="checkbox" />
          <label>Remember Password</label>
        </div>
        <div class="form-row">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
